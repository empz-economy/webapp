<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 | Empz Economy</title>
  <link rel="icon" href="elements/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="error-content">
    <h2 class="title">Error 404</h2>
    <div class="launch-countdown" role="timer" aria-label="Token launch countdown">
      <p>Token launches in:</p>
      <div class="countdown-timer">
        <div class="countdown-unit">
          <span class="countdown-value" id="days">00</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-unit">
          <span class="countdown-value" id="hours">00</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-unit">
          <span class="countdown-value" id="minutes">00</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-unit">
          <span class="countdown-value" id="seconds">00</span>
          <span class="countdown-label">Seconds</span>
        </div>
      </div>
    </div>
    <p>Return to the <a href="index.html" class="home-link" aria-label="Return to homepage">homepage</a></p>
  </div>
  <noscript>$EMPZ launches on the 12th September 2028.</noscript>
  <script src="script.js" defer></script>
</body>
</html>
